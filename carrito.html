<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Carrito de Compras - Pizza Quira">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Pizza Quira</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="headerContainer"></div>
  
  <main class="container mt-5 pt-5">
    <h2 class="text-danger mb-4">Tu Carrito</h2>
    <!-- Sección que muestra los productos agregados al carrito -->
    <div id="cartItemsContainer"></div>
    <p id="cartEmptyMessage" class="text-muted" style="display:none;">El carrito está vacío.</p>
    
    <!-- Botones para Enviar Pedido y Agregar Más -->
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-success" onclick="sendCartToWhatsApp()">Enviar Pedido</button>
      <button class="btn btn-primary" onclick="scrollToProducts()">Agregar Más</button>
    </div>
    
    <!-- Sección de productos (Carta) -->
    <section id="productosSection" class="mt-5">
      <h2 class="text-danger mb-4">Lista de Productos</h2>
      <div id="cartaSection"></div>
    </section>
  </main>
  
  <!-- Footer -->
  <div id="footerContainer"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
