<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Carrito de Compras - Pizza Quira">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Pizza Quira</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="headerContainer"></div>
  
  <main class="container mt-5 pt-5">
    <h2 class="text-danger mb-4">Tu Carrito</h2>
    <!-- Contenedor para la lista de productos -->
    <div id="cartItemsContainer"></div>
    <!-- Mensaje cuando el carrito esté vacío -->
    <p id="cartEmptyMessage" class="text-muted" style="display:none;">El carrito está vacío.</p>
    
    <!-- Botones para enviar pedido o agregar más productos -->
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-success" onclick="sendCartToWhatsApp()">Enviar Pedido</button>
      <button class="btn btn-primary" onclick="scrollToProducts()">Agregar Más</button>
    </div>
    
    <!-- Sección para la lista de productos (Carta) -->
    <section id="productosSection" class="mt-5">
      <h2 class="text-danger mb-4">Lista de Productos</h2>
      <div id="cartaSection"></div>
    </section>
  </main>
  
  <!-- Footer -->
  <div id="footerContainer"></div>
  
  <!-- Scripts de Bootstrap y nuestros scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Función para renderizar el carrito leyendo los productos guardados en localStorage
    function renderCart() {
      const cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
      const container = document.getElementById('cartItemsContainer');
      const emptyMsg = document.getElementById('cartEmptyMessage');
      container.innerHTML = '';
      
      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
      } else {
        emptyMsg.style.display = 'none';
        cart.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = "d-flex justify-content-between align-items-center border p-2 mb-2";
          div.innerHTML = `<span>${item.itemName} (x${item.qty}) - $${item.price.toLocaleString()}</span>
                           <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Eliminar</button>`;
          container.appendChild(div);
        });
      }
    }
    
    // Función para eliminar un producto del carrito
    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart'));
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }
    
    // Función para hacer scroll a la sección de productos (carta)
    function scrollToProducts() {
      const productosSection = document.getElementById('productosSection');
      if (productosSection) {
        productosSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
    
    // Al cargar la página, se renderiza el carrito y se carga la carta
    document.addEventListener('DOMContentLoaded', function() {
      loadCommonComponents(); // Carga header y footer
      renderCart();
      updateCartCount();
      
      // Cargar carta.html y luego inicializar la sección de pizzas
      fetch('carta.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('cartaSection').innerHTML = data;
          if (typeof initializePizzaSection === "function") {
            initializePizzaSection();
          }
        })
        .catch(error => console.error('Error al cargar la carta:', error));
    });
  </script>
</body>
</html>
