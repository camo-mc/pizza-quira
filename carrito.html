<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Carrito de Compras - Pizza Quira">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Pizza Quira</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header cargado dinámicamente -->
  <div id="headerContainer"></div>
  
  <main class="container mt-5 pt-5">
    <h2 class="text-danger mb-4">Tu Carrito</h2>
    <!-- Contenedor para la lista de productos -->
    <div id="cartItemsContainer"></div>
    <!-- Mensaje para carrito vacío -->
    <p id="cartEmptyMessage" class="text-muted" style="display:none;">El carrito está vacío.</p>
    
    <!-- Sección para el total del pedido -->
    <div id="cartTotalContainer" class="mt-3">
      <h4>Total: $<span id="cartTotal">0</span></h4>
    </div>
    
    <!-- Botones para Enviar Pedido y Agregar Más -->
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-success" onclick="sendCartToWhatsApp()">Enviar Pedido</button>
      <button class="btn btn-primary" onclick="scrollToProducts()">Agregar Más</button>
    </div>
    
    <!-- Marquee para separar la sección del carrito de la lista de productos -->
    <div class="my-4">
      <marquee behavior="scroll" direction="left" scrollamount="6" class="text-danger fw-bold">
        ¡La pizza une el mundo!
      </marquee>
    </div>
    
    <!-- Sección de la lista de productos (Carta) -->
    <section id="productosSection" class="mt-5">
      <h2 class="text-danger mb-4">Lista de Productos</h2>
      <div id="cartaSection"></div>
    </section>
  </main>
  
  <!-- Footer cargado dinámicamente -->
  <div id="footerContainer"></div>
  
  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/573018348558?text=Hola,%20quiero%20hacer%20un%20pedido!" class="whatsapp-btn" target="_blank" title="Chatea con nosotros por WhatsApp">
    <img src="img/whatsapp-icon.png" alt="WhatsApp">
  </a>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Función para renderizar el carrito
    function renderCart() {
      const cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
      const container = document.getElementById('cartItemsContainer');
      const emptyMsg = document.getElementById('cartEmptyMessage');
      container.innerHTML = '';
      let total = 0;
      
      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
      } else {
        emptyMsg.style.display = 'none';
        cart.forEach((item, index) => {
          total += item.price * item.qty;
          const div = document.createElement('div');
          div.className = "d-flex justify-content-between align-items-center border p-2 mb-2";
          div.innerHTML = `<span>${item.itemName} (x${item.qty}) - $${item.price.toLocaleString()}</span>
                           <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Eliminar</button>`;
          container.appendChild(div);
        });
      }
      document.getElementById('cartTotal').textContent = total.toLocaleString();
    }
    
    // Función para eliminar un producto del carrito
    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart'));
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }
    
    // Función para hacer scroll suave a la sección de productos
    function scrollToProducts() {
      const productosSection = document.getElementById('productosSection');
      if (productosSection) {
        productosSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      loadCommonComponents();
      renderCart();
      updateCartCount();
      
      // Cargar la carta (lista de productos) y luego inicializar la sección de pizzas
      fetch('carta.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('cartaSection').innerHTML = data;
          if (typeof initializePizzaSection === "function") {
            initializePizzaSection();
          }
        })
        .catch(error => console.error('Error al cargar la carta:', error));
    });
  </script>
</body>
</html>
