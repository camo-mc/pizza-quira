<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Formulario de entrega a domicilio - Pizza Quira">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega a Domicilio - Pizza Quira</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Pizza-Quira</a>
      <div class="nav-buttons">
        <button class="btn btn-sm btn-warning fw-bold me-2" onclick="goToForm('domicilio.html')">Entrega a Domicilio</button>
        <button class="btn btn-sm btn-warning fw-bold" onclick="goToForm('recoger.html')">Recoger en Tienda</button>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDomicilio">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarDomicilio">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Men√∫</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html">Inicio</a></li>
              <li><a class="dropdown-item" href="productos.html">Carta</a></li>
              <li><a class="dropdown-item" href="#cartContainer">Ver Carrito</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="container mt-5 pt-5">
    <h2 class="text-danger mb-3">Entrega a Domicilio</h2>
    <!-- Formulario de domicilio -->
    <form id="domicilioForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="nombre" class="form-label fw-bold">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label fw-bold">Correo</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Tu correo">
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label fw-bold">Tel√©fono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder="Tu tel√©fono">
      </div>
      <div class="col-md-6">
        <label for="direccion" class="form-label fw-bold">Direcci√≥n</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Tu direcci√≥n">
      </div>
      <div class="col-md-6">
        <label for="barrio" class="form-label fw-bold">Barrio</label>
        <input type="text" class="form-control" id="barrio" name="barrio" required placeholder="Tu barrio">
      </div>
      <div class="col-md-6">
        <label for="paymentMethod" class="form-label fw-bold">Forma de Pago</label>
        <select id="paymentMethod" name="paymentMethod" class="form-select" required>
          <option value="" disabled selected>Seleccione una opci√≥n</option>
          <option value="Nequi">Nequi</option>
          <option value="Daviplata">Daviplata</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Efectivo">Efectivo</option>
        </select>
      </div>
      <div class="col-12">
        <label for="nota" class="form-label fw-bold">Nota / Comentarios</label>
        <textarea id="nota" name="nota" rows="2" class="form-control" placeholder="Ej. Sin cebolla"></textarea>
      </div>
    </form>
    
    <hr class="my-4">
    
    <!-- Secci√≥n de Carta -->
    <div id="cartaSection"></div>
    
    <!-- Carrito -->
    <h3 class="text-danger">Tu Pedido</h3>
    <div id="cartContainer" class="mb-4">
      <ul id="cartItems" class="list-group mb-2"></ul>
      <p id="cartEmptyMessage" class="text-muted">El carrito est√° vac√≠o.</p>
      <div class="d-flex justify-content-between align-items-center">
        <strong>Total: $<span id="cartTotal">0</span></strong>
        <button id="btnEnviarPedido" class="btn btn-warning fw-bold">Enviar Pedido</button>
      </div>
    </div>
  </main>
  
  <!-- Bot√≥n flotante del carrito -->
  <div id="floatingCartBtn" onclick="window.location.href='#cartContainer'">
    <span id="floatingCartCount">0</span> üõí
  </div>
  
  <!-- Bot√≥n de WhatsApp -->
  <a href="https://wa.me/573018348558?text=Hola,%20quiero%20hacer%20un%20pedido!" class="whatsapp-btn whatsapp-animated" target="_blank" title="Chatea con nosotros por WhatsApp">
    <img src="img/whatsapp-icon.png" alt="WhatsApp">
  </a>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="m-0">&copy; 2025 www.checkinpos.co - Todos los derechos reservados.</p>
    <p class="m-0">‚ÄúEl amor a la pizza nos une y nos alegra el coraz√≥n con cada bocado.‚Äù</p>
  </footer>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Cargar la carta y luego inicializar la secci√≥n de pizzas.
    fetch('carta.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('cartaSection').innerHTML = data;
        if (typeof initializePizzaSection === "function") {
          initializePizzaSection();
        }
      })
      .catch(error => console.error('Error al cargar la carta:', error));
  </script>
</body>
</html>
