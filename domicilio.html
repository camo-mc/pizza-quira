<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Entrega a Domicilio - Pizza Quira">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega a Domicilio - Pizza Quira</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Archivo de estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header (se carga din谩micamente) -->
  <div id="headerContainer"></div>
  
  <main class="container mt-5 pt-5">
    <h2 class="text-danger mb-3">Entrega a Domicilio</h2>
    <!-- Formulario de Domicilio -->
    <form id="domicilioForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="nombre" class="form-label fw-bold">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label fw-bold">Correo</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Tu correo">
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label fw-bold">Tel茅fono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder="Tu tel茅fono">
      </div>
      <div class="col-md-6">
        <label for="direccion" class="form-label fw-bold">Direcci贸n</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Tu direcci贸n">
      </div>
      <div class="col-md-6">
        <label for="barrio" class="form-label fw-bold">Barrio</label>
        <input type="text" class="form-control" id="barrio" name="barrio" required placeholder="Tu barrio">
      </div>
      <div class="col-md-6">
        <label for="paymentMethod" class="form-label fw-bold">Forma de Pago</label>
        <select id="paymentMethod" name="paymentMethod" class="form-select" required>
          <option value="" disabled selected>Seleccione una opci贸n</option>
          <option value="Nequi">Nequi</option>
          <option value="Daviplata">Daviplata</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Efectivo">Efectivo</option>
        </select>
      </div>
      <div class="col-12">
        <label for="nota" class="form-label fw-bold">Nota / Comentarios</label>
        <textarea id="nota" name="nota" rows="2" class="form-control" placeholder="Ej. Sin cebolla"></textarea>
      </div>
    </form>
    
    <!-- Secci贸n de Carta para agregar productos -->
    <div id="cartaSection"></div>
    
    <!-- Bot贸n "Ver Pedido" que valida el formulario, guarda los datos y redirige a "carrito.html" -->
    <div class="d-flex justify-content-center my-4">
      <button class="btn btn-primary fw-bold" onclick="validateAndGoToCart()">Ver Pedido</button>
    </div>
  </main>
  
  <!-- Bot贸n flotante del carrito con contador -->
  <div id="floatingCartBtn" onclick="validateAndGoToCart()">
    <span id="floatingCartCount">0</span>  Carrito
  </div>
  
  <!-- Footer (se carga din谩micamente) -->
  <div id="footerContainer"></div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuestro script principal -->
  <script src="js/script.js"></script>
  <script>
    // Cargar la secci贸n de carta (si la hay)
    fetch('carta.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('cartaSection').innerHTML = data;
        if (typeof initializePizzaSection === "function") {
          initializePizzaSection();
        }
      })
      .catch(error => console.error('Error al cargar la carta:', error));
  </script>
</body>
</html>
