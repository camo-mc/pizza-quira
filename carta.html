<h3 class="text-danger mb-3">Carta</h3>
<div class="accordion mb-4" id="menuAcordeon">
  <!-- Promos -->
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePromos" aria-expanded="false">
        Promos
      </button>
    </h2>
    <div id="collapsePromos" class="accordion-collapse collapse" data-bs-parent="#menuAcordeon">
      <div class="accordion-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Promo 1 Especial ($25,000)</span>
          <button class="btn btn-sm btn-success" onclick="addToCart('Promo 1 Especial', 25000, null)">Agregar</button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Promo 2 Familiar ($32,000)</span>
          <button class="btn btn-sm btn-success" onclick="addToCart('Promo 2 Familiar', 32000, null)">Agregar</button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Promo 3 Combo ($40,000)</span>
          <button class="btn btn-sm btn-success" onclick="addToCart('Promo 3 Combo', 40000, null)">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Pizzas -->
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePizzas" aria-expanded="false">
        Pizzas
      </button>
    </h2>
    <div id="collapsePizzas" class="accordion-collapse collapse" data-bs-parent="#menuAcordeon">
      <div class="accordion-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Pizza Margarita ($15,000)</span>
          <div>
            <input type="number" class="form-control d-inline-block" value="1" min="1" style="width:60px" id="qtyMargarita">
            <button class="btn btn-sm btn-success ms-2" onclick="addToCart('Pizza Margarita', 15000, 'qtyMargarita')">Agregar</button>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Pizza Pepperoni ($18,000)</span>
          <div>
            <input type="number" class="form-control d-inline-block" value="1" min="1" style="width:60px" id="qtyPepperoni">
            <button class="btn btn-sm btn-success ms-2" onclick="addToCart('Pizza Pepperoni', 18000, 'qtyPepperoni')">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hamburguesas -->
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHamburguesas" aria-expanded="false">
        Hamburguesas
      </button>
    </h2>
    <div id="collapseHamburguesas" class="accordion-collapse collapse" data-bs-parent="#menuAcordeon">
      <div class="accordion-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Hamburguesa Clásica ($10,000)</span>
          <div>
            <input type="number" class="form-control d-inline-block" value="1" min="1" style="width:60px" id="qtyHambClasic">
            <button class="btn btn-sm btn-success ms-2" onclick="addToCart('Hamburguesa Clásica', 10000, 'qtyHambClasic')">Agregar</button>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Hamburguesa BBQ ($12,000)</span>
          <div>
            <input type="number" class="form-control d-inline-block" value="1" min="1" style="width:60px" id="qtyHambBbq">
            <button class="btn btn-sm btn-success ms-2" onclick="addToCart('Hamburguesa BBQ', 12000, 'qtyHambBbq')">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bebidas -->
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBebidas" aria-expanded="false">
        Bebidas
      </button>
    </h2>
    <div id="collapseBebidas" class="accordion-collapse collapse" data-bs-parent="#menuAcordeon">
      <div class="accordion-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Gaseosa 500ml ($3,000)</span>
          <div>
            <input type="number" class="form-control d-inline-block" value="1" min="1" style="width:60px" id="qtyGaseosa">
            <button class="btn btn-sm btn-success ms-2" onclick="addToCart('Gaseosa 500ml', 3000, 'qtyGaseosa')">Agregar</button>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>Jugo Natural ($4,000)</span>
          <div>
            <input type="number" class="form-control d-inline-block" value="1" min="1" style="width:60px" id="qtyJugo">
            <button class="btn btn-sm btn-success ms-2" onclick="addToCart('Jugo Natural', 4000, 'qtyJugo')">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
