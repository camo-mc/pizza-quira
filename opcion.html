<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Elegir tipo de pedido - Pizza Quira" />
  <meta name="keywords" content="Pizza, Domicilio, Recoger, Zipaquira" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elige tu Opción</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="bg-danger text-white p-3 position-fixed w-100 top-0">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="fw-bold fs-5">Pizza-Quira</span>
      <button 
        class="btn btn-light fw-bold"
        onclick="window.location.href='index.html';"
      >
        Regresar al Inicio
      </button>
    </div>
  </header>

  <main class="container mt-5 pt-5 text-center">
    <h2 class="text-danger mb-4">¿Cómo deseas tu pedido?</h2>
    <div class="d-flex justify-content-center gap-3">
      <button 
        class="btn btn-warning fw-bold"
        onclick="goToForm('domicilio.html')"

        Domicilio
      </button>
      <button 
        class="btn btn-warning fw-bold"
        onclick="goToForm('recoger.html')"

  </main>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="m-0">&copy; 2025 www.checkinpos.co - Todos los derechos reservados.</p>
    <p class="m-0">“El amor a la pizza nos une y nos alegra el corazón con cada bocado.”</p>

  <!-- Bootstrap JS -->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
