<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Pizza Quira - La mejor pizza en Zipaquira. Servicio a domicilio y para llevar.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Quira - Inicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Contenedores para componentes comunes -->
  <div id="headerContainer"></div>
  
  <!-- Banner -->
  <div class="mt-5">
    <img src="img/Pizza-Quira.jpg" alt="Banner Pizza Quira" class="img-fluid w-100">
  </div>
  
  <!-- Marquee -->
  <div class="marquee-container bg-light py-2">
    <marquee behavior="scroll" direction="left" scrollamount="6" class="text-danger fw-bold">
      ¡La pizza une el mundo!
    </marquee>
  </div>
  
  <!-- Promociones (solo Promo 1 y Promo 2) -->
  <main class="container my-4">
    <h2 class="text-danger mb-4">Promociones Especiales</h2>
    <div class="row g-4">
      <div class="col-12 col-md-6 text-center">
        <img src="img/promo1.jpg" alt="Promo 1" class="img-fluid mb-2" style="cursor:pointer" onclick="addToCart('Promo 1 Especial', 25000)">
        <p class="fw-bold text-danger">Promo 1 Especial - $25,000</p>
      </div>
      <div class="col-12 col-md-6 text-center">
        <img src="img/promo2.jpg" alt="Promo 2" class="img-fluid mb-2" style="cursor:pointer" onclick="addToCart('Promo 2 Familiar', 32000)">
        <p class="fw-bold text-danger">Promo 2 Familiar - $32,000</p>
      </div>
    </div>
    
    <!-- Sección de Carta cargada dinámicamente -->
    <div id="cartaSection"></div>
  </main>
  
  <!-- Botón flotante del carrito -->
  <div id="floatingCartBtn" style="position: fixed; bottom: 20px; right: 20px; cursor: pointer;">
    <span id="floatingCartCount">0</span> 🛒
  </div>
  
  <!-- Botón de WhatsApp (opcional, si se quiere mantener en todas las páginas) -->
  <a href="https://wa.me/573018348558?text=Hola,%20quiero%20hacer%20un%20pedido!" class="whatsapp-btn whatsapp-animated" target="_blank" title="Chatea con nosotros por WhatsApp">
    <img src="img/whatsapp-icon.png" alt="WhatsApp">
  </a>
  
  <div id="footerContainer"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Cargar carta.html dinámicamente y luego inicializar la sección de pizzas si es necesario.
    fetch('carta.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('cartaSection').innerHTML = data;
        if (typeof initializePizzaSection === "function") {
          initializePizzaSection();
        }
      })
      .catch(error => console.error('Error al cargar la carta:', error));
  </script>
</body>
</html>
