<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Pizza Quira - La mejor pizza en Zipaquira. Servicio a domicilio y para llevar." />
  <meta name="keywords" content="Pizza, Domicilio, Zipaquira, Comida, Pizzería" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Quira - Inicio</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="bg-danger text-white p-3 position-fixed w-100 top-0">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo / Nombre -->
      <h1 class="h4 m-0">Pizza Quira</h1>
      <!-- Botones CTA arriba -->
      <div>
        <button 
          class="btn btn-light fw-bold me-2"
          onclick="goToForm('domicilio.html')"
        >
          Entrega a Domicilio
        </button>
        <button 
          class="btn btn-light fw-bold"
          onclick="goToForm('recoger.html')"
        >
          Recoger en Tienda
        </button>
      </div>
    </div>
  </header>

  <!-- BANNER -->
  <div class="mt-5">
    <img 
      src="img/Pizza-Quira.jpg" 
      alt="Banner Pizza Quira" 
      class="img-fluid w-100"
    />
  </div>

  <!-- MARQUEE -->
  <div class="marquee-container bg-light py-2">
    <marquee behavior="scroll" direction="left" scrollamount="6" class="text-danger fw-bold">
      ¡La pizza une el mundo!
    </marquee>
  </div>

  <!-- MENSAJE ADICIONAL (separado del footer) -->
  <div class="text-center my-3">
    <p class="fw-bold text-danger fs-5">
      En Zipaquira domicilios y pizza
    </p>
  </div>

  <!-- BOTÓN DE WHATSAPP -->
  <a
    href="https://wa.me/573018348558?text=Hola,%20quiero%20hacer%20un%20pedido!"
    class="whatsapp-btn"
    target="_blank"
    title="Chatea con nosotros por WhatsApp"
  >
    <img src="img/whatsapp-icon.png" alt="WhatsApp" />
  </a>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-4">
    <!-- MENÚ CON IMÁGENES POR CATEGORÍA -->
    <h2 class="text-danger mb-4">Nuestro Menú</h2>

    <div class="accordion mb-4" id="menuAccordion">
      <!-- PIZZAS -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button 
            class="accordion-button" 
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsePizzas"
            aria-expanded="true"
          >
            Pizzas
          </button>
        </h2>
        <div 
          id="collapsePizzas" 
          class="accordion-collapse collapse show" 
          data-bs-parent="#menuAccordion"
        >
          <div class="accordion-body">
            <!-- Imagen representativa de la categoría Pizzas -->
            <img 
              src="img/pizza-category.jpg" 
              alt="Categoría Pizzas" 
              class="img-thumbnail mb-3"
              style="max-width: 200px;"
            />
            <!-- Lista de productos -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Pizza Margarita ($15,000)</span>
              <div>
                <input 
                  type="number" 
                  class="form-control d-inline-block"
                  value="1" 
                  min="1" 
                  style="width:60px" 
                  id="qtyMargarita"
                >
                <button 
                  class="btn btn-sm btn-success ms-2"
                  onclick="addToCart('Pizza Margarita', 15000, 'qtyMargarita')"
                >
                  Agregar
                </button>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Pizza Pepperoni ($18,000)</span>
              <div>
                <input 
                  type="number" 
                  class="form-control d-inline-block"
                  value="1" 
                  min="1" 
                  style="width:60px" 
                  id="qtyPepperoni"
                >
                <button 
                  class="btn btn-sm btn-success ms-2"
                  onclick="addToCart('Pizza Pepperoni', 18000, 'qtyPepperoni')"
                >
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- HAMBURGUESAS -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button 
            class="accordion-button collapsed" 
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseHamburguesas"
          >
            Hamburguesas
          </button>
        </h2>
        <div 
          id="collapseHamburguesas" 
          class="accordion-collapse collapse" 
          data-bs-parent="#menuAccordion"
        >
          <div class="accordion-body">
            <img 
              src="img/hamburguesa-category.jpg" 
              alt="Categoría Hamburguesas" 
              class="img-thumbnail mb-3"
              style="max-width: 200px;"
            />
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Hamburguesa Clásica ($10,000)</span>
              <div>
                <input 
                  type="number" 
                  class="form-control d-inline-block"
                  value="1" 
                  min="1" 
                  style="width:60px" 
                  id="qtyHambClasic"
                >
                <button 
                  class="btn btn-sm btn-success ms-2"
                  onclick="addToCart('Hamburguesa Clásica', 10000, 'qtyHambClasic')"
                >
                  Agregar
                </button>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Hamburguesa BBQ ($12,000)</span>
              <div>
                <input 
                  type="number" 
                  class="form-control d-inline-block"
                  value="1" 
                  min="1" 
                  style="width:60px" 
                  id="qtyHambBbq"
                >
                <button 
                  class="btn btn-sm btn-success ms-2"
                  onclick="addToCart('Hamburguesa BBQ', 12000, 'qtyHambBbq')"
                >
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BEBIDAS -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button 
            class="accordion-button collapsed" 
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseBebidas"
          >
            Bebidas
          </button>
        </h2>
        <div 
          id="collapseBebidas" 
          class="accordion-collapse collapse" 
          data-bs-parent="#menuAccordion"
        >
          <div class="accordion-body">
            <img 
              src="img/bebidas-category.jpg" 
              alt="Categoría Bebidas" 
              class="img-thumbnail mb-3"
              style="max-width: 200px;"
            />
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Gaseosa 500ml ($3,000)</span>
              <div>
                <input 
                  type="number" 
                  class="form-control d-inline-block"
                  value="1" 
                  min="1" 
                  style="width:60px" 
                  id="qtyGaseosa"
                >
                <button 
                  class="btn btn-sm btn-success ms-2"
                  onclick="addToCart('Gaseosa 500ml', 3000, 'qtyGaseosa')"
                >
                  Agregar
                </button>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Jugo Natural ($4,000)</span>
              <div>
                <input 
                  type="number" 
                  class="form-control d-inline-block"
                  value="1" 
                  min="1" 
                  style="width:60px" 
                  id="qtyJugo"
                >
                <button 
                  class="btn btn-sm btn-success ms-2"
                  onclick="addToCart('Jugo Natural', 4000, 'qtyJugo')"
                >
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
