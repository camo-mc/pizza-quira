<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Pizza Quira - La mejor pizza en Zipaquira. Servicio a domicilio y para llevar." />
  <meta name="keywords" content="Pizza, Domicilio, Zipaquira, Comida, Pizzería" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Quira - Inicio</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- HEADER (con texto "Pizza-Quira" y botones CTA) -->
  <header class="bg-danger text-white p-3 position-fixed w-100 top-0">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Texto en lugar de logo -->
      <span class="fw-bold fs-5">Pizza-Quira</span>

      <!-- Botones CTA (más pequeños) -->
      <div class="d-flex gap-2">
        <button 
          class="btn btn-sm btn-warning fw-bold"
          onclick="goToForm('domicilio.html')"
        >
          Entrega a Domicilio
        </button>
        <button 
          class="btn btn-sm btn-warning fw-bold"
          onclick="goToForm('recoger.html')"
        >
          Recoger en Tienda
        </button>
      </div>
    </div>
  </header>

  <!-- BANNER -->
  <div class="mt-5">
    <img 
      src="img/Pizza-Quira.jpg" 
      alt="Banner Pizza Quira" 
      class="img-fluid w-100"
    />
  </div>

  <!-- MARQUEE SUPERIOR -->
  <div class="marquee-container bg-light py-2">
    <marquee behavior="scroll" direction="left" scrollamount="6" class="text-danger fw-bold">
      ¡La pizza une el mundo!
    </marquee>
  </div>

  <!-- BOTÓN DE WHATSAPP -->
  <a
    href="https://wa.me/573018348558?text=Hola,%20quiero%20hacer%20un%20pedido!"
    class="whatsapp-btn"
    target="_blank"
    title="Chatea con nosotros por WhatsApp"
  >
    <img src="img/whatsapp-icon.png" alt="WhatsApp" />
  </a>

  <!-- CONTENIDO PRINCIPAL: 3 imágenes de promociones -->
  <main class="container my-4">
   
    <div class="row g-4">
      <!-- PROMO 1 -->
      <div class="col-12 col-md-4 text-center">
        <img 
          src="img/promo1.jpg" 
          alt="Promo 1" 
          class="img-fluid mb-2"
          style="cursor: pointer;"
          onclick="addToCart('Promo 1 Especial', 25000, null)"
        />
        <p class="fw-bold text-danger">Promo 1 Especial - $25,000</p>
      </div>

      <!-- PROMO 2 -->
      <div class="col-12 col-md-4 text-center">
        <img 
          src="img/promo2.jpg" 
          alt="Promo 2" 
          class="img-fluid mb-2"
          style="cursor: pointer;"
          onclick="addToCart('Promo 2 Familiar', 32000, null)"
        />
        <p class="fw-bold text-danger">Promo 2 Familiar - $32,000</p>
      </div>

      <!-- PROMO 3 -->
      <div class="col-12 col-md-4 text-center">
        <img 
          src="img/promo3.jpg" 
          alt="Promo 3" 
          class="img-fluid mb-2"
          style="cursor: pointer;"
          onclick="addToCart('Promo 3 Combo', 40000, null)"
        />
        <p class="fw-bold text-danger">Promo 3 Combo - $40,000</p>
      </div>
    </div>
  </main>

  <!-- MARQUEE INFERIOR (pegado al footer) -->
  <div class="marquee-container bg-light py-2">
    <marquee behavior="scroll" direction="left" scrollamount="6" class="text-danger fw-bold">
      En Zipaquira domicilios y pizza
    </marquee>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="m-0">&copy; 2025 www.checkinpos.co - Todos los derechos reservados.</p>
    <p class="m-0">“El amor a la pizza nos une y nos alegra el corazón con cada bocado.”</p>
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Script propio (debes tener "js/script.js" con la lógica del carrito) -->
  <script src="js/script.js"></script>
</body>
</html>
