<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Pizza Quira - La mejor pizza en Zipaquira. Servicio a domicilio y para llevar.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Quira - Inicio</title>
  <!-- Bootstrap primero -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header cargado dinámicamente -->
  <div id="headerContainer"></div>
  
  <!-- Sección de botones de entrega y recogida, ubicados debajo del header y antes del banner -->
  <section class="container my-3 text-center">
    <button class="btn btn-warning fw-bold btn-action me-2" onclick="window.location.href='domicilio.html'">
      Entrega a Domicilio
    </button>
    <button class="btn btn-warning fw-bold btn-action" onclick="window.location.href='recoger.html'">
      Recoger en Tienda
    </button>
  </section>
  
  <!-- Banner principal -->
  <div>
    <img src="img/Pizza-Quira.jpg" alt="Banner Pizza Quira" class="img-fluid w-100">
  </div>
  
  <!-- Marquee -->
  <div class="marquee-container bg-light py-2">
    <marquee behavior="scroll" direction="left" scrollamount="6" class="text-danger fw-bold">
      ¡La pizza une el mundo!
    </marquee>
  </div>
  
  <!-- Promociones (solo Promo 1 y Promo 2) -->
  <main class="container my-4">
    <h2 class="text-danger mb-4">Promociones Especiales</h2>
    <div class="row g-4">
      <div class="col-12 col-md-6 text-center">
        <img src="img/promo1.jpg" alt="Promo 1" class="img-fluid mb-2" style="cursor:pointer" onclick="addToCart('Promo 1 Especial', 25000)">
        <p class="fw-bold text-danger">Promo 1 Especial - $25,000</p>
      </div>
      <div class="col-12 col-md-6 text-center">
        <img src="img/promo2.jpg" alt="Promo 2" class="img-fluid mb-2" style="cursor:pointer" onclick="addToCart('Promo 2 Familiar', 32000)">
        <p class="fw-bold text-danger">Promo 2 Familiar - $32,000</p>
      </div>
    </div>
    
    <!-- Sección de Carta -->
    <div id="cartaSection"></div>
  </main>
  
  <!-- Botón flotante del carrito (ubicado en la esquina inferior izquierda) -->
  <div id="floatingCartBtn">
    🛒 Carrito
  </div>
  
  <!-- Botón flotante de WhatsApp (esquina inferior derecha) -->
  <a href="https://wa.me/573018348558?text=Hola,%20quiero%20hacer%20un%20pedido!" class="whatsapp-btn" target="_blank" title="Chatea con nosotros por WhatsApp">
    <img src="img/whatsapp-icon.png" alt="WhatsApp">
  </a>
  
  <!-- Footer cargado dinámicamente -->
  <div id="footerContainer"></div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Cargar carta.html y luego inicializar la sección de pizzas
    fetch('carta.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('cartaSection').innerHTML = data;
        if (typeof initializePizzaSection === "function") {
          initializePizzaSection();
        }
      })
      .catch(error => console.error('Error al cargar la carta:', error));
  </script>
</body>
</html>
