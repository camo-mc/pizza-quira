<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Pizza Quira - La mejor pizza en Zipaquira. Servicio a domicilio y para llevar.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Quira - Inicio</title>
  <!-- Bootstrap primero -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cargar el header exclusivo del index -->
  <div id="headerContainer"></div>
  
  <script>
    fetch('common/header-index.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('headerContainer').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el header-index:', error));
  </script>
  
  <!-- Espaciador: un div con altura para separar el header del banner -->
  <div style="height: 100px;"></div>
  
  <!-- Banner principal -->
  <div>
    <img src="img/Pizza-Quira.jpg" alt="Banner Pizza Quira" class="img-fluid w-100">
  </div>
  
  <!-- Resto del contenido (marquee, promociones, etc.) -->
  <!-- ... -->

  <!-- Footer cargado dinÃ¡micamente -->
  <div id="footerContainer"></div>
  
  <script>
    fetch('common/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footerContainer').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
