<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contáctanos en Pizza Quira Delivery" />
  <title>Contáctanos - Pizza Quira</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <!-- Logo -->
      <div class="logo-container">
        <a href="index.html">
          <img
            src="assets/images/quira.png"
            alt="Pizza Quira Logo"
            class="logo"
          />
        </a>
      </div>
      <!-- Botón hamburguesa -->
      <button class="hamburger" id="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <!-- Menú de navegación -->
      <nav class="nav-menu" id="nav-menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="terminos.html">Términos y Condiciones</a></li>
          <li><a href="carta.html">Carta</a></li>
          <li><a href="hacer-pedido.html">Hacer Pedido</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contenido container">
    <section>
      <h2>Envíanos un mensaje</h2>
      <form id="form-contacto">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="email" name="correo" placeholder="Correo Electrónico" required />
        <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="container">
    <p>El amor por la pizza nos une y nos alegra a cada bocado</p>
    <p>Diseñada: 2025 www.checkinpos.co - Todos los derechos reservados</p>
  </footer>

  <script>
    // Menú hamburguesa
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const navMenu = document.getElementById('nav-menu');

    hamburgerBtn.addEventListener('click', () => {
      navMenu.classList.toggle('nav-open');
      hamburgerBtn.classList.toggle('is-active');
    });
  </script>
</body>
</html>
