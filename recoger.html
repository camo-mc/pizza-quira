<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Recoger en Tienda - Pizza Quira">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recoger en Tienda - Pizza Quira</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="headerContainer"></div>
  
  <main class="container mt-5 pt-5">
    <h2 class="text-danger mb-3">Recoger en Tienda</h2>
    <!-- Formulario de Recogida -->
    <form id="recogerForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="nombre" class="form-label fw-bold">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label fw-bold">Correo</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Tu correo">
      </div>
      <div class="col-12">
        <label for="nota" class="form-label fw-bold">Nota / Comentarios</label>
        <textarea id="nota" name="nota" rows="2" class="form-control" placeholder="Ej. Sin cebolla"></textarea>
      </div>
    </form>
    
    <!-- (Opcional) Sección de Carta para agregar productos -->
    <div id="cartaSection"></div>
    
    <!-- Botón "Ver Pedido" -->
    <div class="d-flex justify-content-center my-4">
      <button class="btn btn-primary fw-bold" onclick="window.location.href='carrito.html'">Ver Pedido</button>
    </div>
  </main>
  
  <!-- Footer -->
  <div id="footerContainer"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    fetch('carta.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('cartaSection').innerHTML = data;
        if (typeof initializePizzaSection === "function") {
          initializePizzaSection();
        }
      })
      .catch(error => console.error('Error al cargar la carta:', error));
  </script>
</body>
</html>
